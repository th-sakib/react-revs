<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 style="text-align: center;">Registration Form</h1>
        <form action="#" method="post">
            <div class="first-row">
                <div class="fr-cols">
                    <label for="name"><span style="color: red; padding-right: .4rem">*</span>Name</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="fr-cols">
                    <label for="phone"><span style="color: red; padding-right: .4rem">*</span>Mobile</label>
                    <input type="tel" name="phone" id="phone" value="+880" maxlength="14" required>
                </div>

                <div class="fr-cols">
                    <label for="password"><span style="color: red; padding-right: .4rem">*</span>Password</label>
                    <input type="password" name="password" id="password" required>
                </div>
            </div>

            <div class="second-row">
                <div class="scnd-cols">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="scnd-cols">
                    <label for="emcon">Emergency Contact</label>
                    <input type="tel" name="emcon" id="emcon">
                </div>

                <div class="scnd-cols">
                    <label for="home"><span style="color: red; padding-right: .4rem">*</span>Home District</label>
                    <select name="home" id="home" required>
                        <option value="select" selected>Select</option>
                        <option value="sherpur">Sherpur</option>
                        <option value="netrakona">Netrakona</option>
                        <option value="mymensingh">Mymensingh</option>
                        <option value="jamalpur">Jamalpur</option>
                        <option value="sylhet">Sylhet</option>
                        <option value="sunamoani">Sunamoani</option>
                        <option value="rangpur">Rangpu</option>
                        <option value="thakurgaon">Thakurgaon</option>
                        <option value="habiganj">Habiganj</option>
                    </select>
                </div>
            </div>

            <div class="third-row">
                <div class="third-cols">
                    <label for="subject">Study In (Diploma Engineering)</label>
                    <input type="text" name="subject" id="subject">
                </div>

                <div class="third-cols">
                    <label for="ins-name">Institute Name</label>
                    <input type="text" name="ins-name" id="ins-name">
                </div>
            </div>

            <div class="forth-row">
                <div class="fourth-cols">
                    <label for="tech">Technology</label>
                    <select name="tech" id="tech">
                        <option value="technology" disabled selected>Technology</option>
                        <option value="electronics">Electronics</option>
                        <option value="computer">Computer</option>
                        <option value="electrical">Electrical</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="civil">Civil</option>
                    </select>
                </div>
                <div class="fourth-cols" style="margin-left: 4rem">
                    <label for="semester">Semester (8th)</label>
                    <input type="text" name="semester" id="semester">
                </div>
                <div class="fourth-cols">
                    <label for="shift">Shift</label>
                    <select name="shift" id="shift">
                        <option value="shiftnology" disabled selected>Shift</option>
                        <option value="first">First</option>
                        <option value="second">Second</option>
                        <option value="notApplicable">Not Applicable</option>
                    </select>
                </div>
            </div>

            <div class="fifth-row" style="display: flex">
                <div class="fifth-cols">
                    <label for="present-address">Present Address</label>
                    <textarea name="present-address" id="present-address"></textarea>
                </div>
                <div class="fifth-cols">
                    <label for="permanent-address">Permanent Address</label>
                    <textarea name="permanent-address" id="permanent-address"></textarea>
                </div>
            </div>

            <div class="comment-section">
                <div class="sixth-col">
                    <label for="comment">Comment</label>
                    <textarea name="comment" id="comment"></textarea>
                </div>
            </div>
            <!-- btn section -->
            <div style="text-align: center;">
                <button type="submit">Register</button>
                <button type="button">Login</button>
                <button style="background-color: gray;" type="reset">reset</button>
            </div>

        </form>
    </section>
</body>

</html>
